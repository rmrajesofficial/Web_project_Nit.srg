<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
  <title>ExploreX &#127757; </title>

  <link rel="stylesheet" href="style.css">



</head>

<body>
  <header>
    <img src="src/logo.png" alt="" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contuctus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>





  <script>

    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");
    const i = params.get("index");
    const text = data;
    fetch("database.json")
      .then((response) => response.json())
      .then((data) => {
        const state = data[text];
        const place = state[i];

        document.title = place.name + " | ExploreX \ud83c\udf0d";


        const container = document.createElement("div");
        container.classList.add("cont");


        const image = document.createElement("img");
        image.src = place.image;
        image.alt = "";
        image.id = "placeimg";

        const heading = document.createElement("h1");
        heading.textContent = place.name;
        heading.id = "place-name";


        const infoContainer = document.createElement("div");

        const infoParagraph = document.createElement("p");
        const infoDescription = document.createElement("p");


        const duration = document.createElement("place-duration");

        const infoDuration = document.createElement("p");
        infoDuration.innerHTML = "<b>Duration:</b> " + place.idealDuration;
        infoDuration.className = "info-duration";


        const infoBestTime = document.createElement("p");
        infoBestTime.innerHTML = "<b>Best Time:</b>" + place.bestTime;
        infoBestTime.className = "info-best-time";


        // const infoWeather = document.createElement("p");
        // infoWeather.innerHTML = "<b>Weather:</b> Moderate" ;
        // infoWeather.className = "info-weather"; 



        const descriptionHeading = document.createElement("h1");
        descriptionHeading.textContent = "Description:";
        descriptionHeading.className = "description-heading";


        infoDescription.textContent = place.description;
        infoDescription.classList.add("description-text");

        // Append the elements to the body
        container.appendChild(image);
        container.appendChild(heading);
        container.appendChild(document.createElement("br"));
        infoContainer.appendChild(infoDuration);
        infoContainer.appendChild(infoBestTime);
        // infoContainer.appendChild(infoWeather);
        container.appendChild(infoContainer);
        infoContainer.appendChild(infoParagraph);
        container.appendChild(descriptionHeading);
        container.appendChild(infoDescription);

        document.body.appendChild(container);
      });
  </script>


<footer>
  <h5>&copy; 2023 Explorex, All Rights Reserved.</h5>
</footer>


</body>

</html>
