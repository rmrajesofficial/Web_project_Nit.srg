<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slider {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .slides {
        display: flex;
        width: 400%; /* Adjust the width based on the number of slides */
        animation: slideshow 30s infinite; /* Adjust the duration as per your preference */
      }

      .slide {
        flex: 25%; /* Adjust the width based on the number of slides */
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .radio-buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }

      .radio-button {
        margin: 0 5px;
      }

      .radio-button input {
        display: none;
      }

      .radio-button label {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #000;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }

      .radio-button input:checked + label {
        opacity: 1;
      }

      @keyframes slideshow {
        0%,
        20% {
          transform: translateX(0);
        }
        23%,
        43% {
          transform: translateX(-25%);
        }
        46%,
        66% {
          transform: translateX(-50%);
        }
        69%,
        89% {
          transform: translateX(-75%);
        }
        92%,
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="4.jpg" alt="" />
        </div>
      </div>
      <div class="radio-buttons">
        <div class="radio-button">
          <input type="radio" name="slide" id="radio1" checked />
          <label for="radio1"></label>
        </div>
        <div class="radio-button">
          <input type="radio" name="slide" id="radio2" />
          <label for="radio2"></label>
        </div>
        <div class="radio-button">
          <input type="radio" name="slide" id="radio3" />
          <label for="radio3"></label>
        </div>
        <div class="radio-button">
          <input type="radio" name="slide" id="radio4" />
          <label for="radio4"></label>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
